<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<title>Title</title>
</head>

<body>

	<table border="1">
		<tr>
			<th>id</th>
			<th>내용</th>
			<th>배상금액</th>
			<th>생성일</th>
			<th>voc정보</th>
		</tr>
		<tr th:each="list : ${response.body}">
			<td th:text="${list.id}"></td>
			<td th:text="${list.reparations}"></td>
			<td th:text="${list.comment}"></td>
			<td th:text="${list.createAt}"></td>
			<td><a th:href="@{/voc/{id}(id = ${list.id})}">상세</a></td>
		</tr>
	</table>

</body>

</html>
